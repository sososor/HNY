<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年 新年の抱負と習慣</title>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background-color: #f0f4f8; color: #333; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; color: #003366; margin-bottom: 20px; }
    .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 60px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; background-color: #f7f9fc; }
    button { display: inline-block; padding: 8px 12px; background-color: #005b96; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; margin-left: 5px; }
    button:hover { background-color: #004080; }
    .save-button { display: block; width: 100%; padding: 12px; background-color: #005b96; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-bottom: 20px; transition: background-color 0.3s ease; }
    .save-button:hover { background-color: #004080; }
    ul { list-style-type: none; padding-left: 0; }
    li { background-color: #e6f0ff; padding: 10px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item-number { font-weight: bold; margin-right: 10px; }
    .item-content { flex-grow: 1; word-wrap: break-word; }
    .controls { display: flex; gap: 5px; }
    .logout-btn { display: block; width: 100%; padding: 12px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 30px; transition: background-color 0.3s ease; }
    .logout-btn:hover { background-color: #e60000; }
  </style>
</head>
<body>
<div class="container">
  <h1>2025年 新年の抱負と習慣</h1>
  
  <h2>習慣</h2>
  <textarea id="habitInput" placeholder="習慣を入力してください..."></textarea>
  <button class="save-button" onclick="addItem('habit')">保存</button>
  <ul id="habits-list"></ul>
  
  <h2>メインの抱負</h2>
  <textarea id="mainGoalInput" placeholder="メインの抱負を入力してください..."></textarea>
  <button class="save-button" onclick="addItem('main')">保存</button>
  <ul id="main-goals-list"></ul>
  
  <h2>サブの抱負</h2>
  <textarea id="subGoalInput" placeholder="サブの抱負を入力してください..."></textarea>
  <button class="save-button" onclick="addItem('sub')">保存</button>
  <ul id="sub-goals-list"></ul>
  
  <button class="logout-btn" onclick="logout()">ログアウト</button>
</div>

<script>
  const apiUrl = window.location.origin;
  let authToken = localStorage.getItem('authToken');
  if (!authToken) {
    alert("ログインが必要です！");
    window.location.href = "login.html";
  }

  async function fetchTasks() {
    try {
      const response = await fetch(`${apiUrl}/tasks`, {
        headers: { 'Authorization': `Bearer ${authToken}` },
      });
      // 受け取る JSON は { habits: [...], main: [...], sub: [...] } の形式
      const data = await response.json();
      document.getElementById("habits-list").innerHTML = "";
      document.getElementById("main-goals-list").innerHTML = "";
      document.getElementById("sub-goals-list").innerHTML = "";
      if (data.habits) data.habits.forEach(task => addTaskToList(task));
      if (data.main) data.main.forEach(task => addTaskToList(task));
      if (data.sub) data.sub.forEach(task => addTaskToList(task));
    } catch (error) {
      console.error('タスクの取得エラー:', error);
    }
  }

  function addTaskToList(task) {
    let ul;
    if (task.type === "habit") {
      ul = document.getElementById("habits-list");
    } else if (task.type === "main") {
      ul = document.getElementById("main-goals-list");
    } else if (task.type === "sub") {
      ul = document.getElementById("sub-goals-list");
    } else {
      ul = document.getElementById("habits-list");
    }
    const li = document.createElement("li");
    const numberSpan = document.createElement("span");
    numberSpan.className = "item-number";
    const contentSpan = document.createElement("span");
    contentSpan.className = "item-content";
    contentSpan.innerText = task.content;
    const controlsDiv = document.createElement("div");
    controlsDiv.className = "controls";
    const upButton = document.createElement("button");
    upButton.innerText = "↑";
    upButton.onclick = function () { moveUp(li); };
    const downButton = document.createElement("button");
    downButton.innerText = "↓";
    downButton.onclick = function () { moveDown(li); };
    const deleteButton = document.createElement("button");
    deleteButton.innerText = "削除";
    deleteButton.onclick = function () { deleteTask(task.id); };
    controlsDiv.appendChild(upButton);
    controlsDiv.appendChild(downButton);
    controlsDiv.appendChild(deleteButton);
    li.appendChild(numberSpan);
    li.appendChild(contentSpan);
    li.appendChild(controlsDiv);
    ul.appendChild(li);
    updateListNumbers(ul);
  }

  function updateListNumbers(ul) {
    const items = ul.getElementsByTagName("li");
    for (let i = 0; i < items.length; i++) {
      const numberSpan = items[i].getElementsByClassName("item-number")[0];
      numberSpan.innerText = (i + 1) + ". ";
    }
  }

  function moveUp(li) {
    const prev = li.previousElementSibling;
    if (prev) {
      li.parentNode.insertBefore(li, prev);
      updateListNumbers(li.parentNode);
    }
  }

  function moveDown(li) {
    const next = li.nextElementSibling;
    if (next) {
      li.parentNode.insertBefore(next, li);
      updateListNumbers(li.parentNode);
    }
  }

  async function addItem(type) {
    let inputId = "";
    if (type === 'main') {
      inputId = 'mainGoalInput';
    } else if (type === 'sub') {
      inputId = 'subGoalInput';
    } else {
      inputId = type + 'Input';
    }
    const input = document.getElementById(inputId);
    const content = input.value.trim();
    if (content === "") {
      alert(`${type}は空白にできません`);
      return;
    }
    const task = { content, type };
    try {
      const response = await fetch(`${apiUrl}/tasks`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`,
        },
        body: JSON.stringify(task),
      });
      const newTask = await response.json();
      addTaskToList(newTask);
      input.value = "";
    } catch (error) {
      console.error("タスクの追加エラー:", error);
    }
  }

  async function deleteTask(id) {
    try {
      const response = await fetch(`${apiUrl}/tasks/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${authToken}` },
      });
      if (response.ok) {
        fetchTasks();
      } else {
        alert('タスク削除のエラー');
      }
    } catch (error) {
      console.error('タスク削除エラー:', error);
    }
  }

  function logout() {
    localStorage.removeItem('authToken');
    window.location.href = "/";
  }

  document.getElementById("habitInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      addItem('habit');
    }
  });
  document.getElementById("mainGoalInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      addItem('main');
    }
  });
  document.getElementById("subGoalInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      addItem('sub');
    }
  });

  window.onload = function () { fetchTasks(); }
</script>
</body>
</html>
