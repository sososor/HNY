<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年 新年の抱負と習慣</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f7f9fc;
    }
    button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #005b96;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-left: 5px;
    }
    button:hover {
      background-color: #004080;
    }
    .save-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #005b96;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    .save-button:hover {
      background-color: #004080;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #e6f0ff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item-number {
      font-weight: bold;
      margin-right: 10px;
    }
    .item-content {
      flex-grow: 1;
    }
    .controls {
      display: flex;
      gap: 5px;
    }
    .logout-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>2025年 新年の抱負と習慣</h1>
  
  <h2>習慣</h2>
  <textarea id="habitInput" placeholder="習慣を入力してください..."></textarea>
  <button class="save-button" onclick="addItem('habit')">保存</button>
  <ul id="habits-list"></ul>

  <h2>メインの抱負</h2>
  <textarea id="mainGoalInput" placeholder="メインの抱負を入力してください..."></textarea>
  <button class="save-button" onclick="addItem('main')">保存</button>
  <ul id="main-goals-list"></ul>

  <h2>サブの抱負</h2>
  <textarea id="subGoalInput" placeholder="サブの抱負を入力してください..."></textarea>
  <button class="save-button" onclick="addItem('sub')">保存</button>
  <ul id="sub-goals-list"></ul>

  <button class="logout-btn" onclick="logout()">ログアウト</button>
</div>

<script>
  const apiUrl = 'http://localhost:8080';
  let authToken = localStorage.getItem('authToken');
  if (!authToken) {
      alert("ログインが必要です！");
      window.location.href = "login.html";
  }

  // タスク取得
  async function fetchTasks() {
      try {
          const response = await fetch(`${apiUrl}/tasks`, {
              headers: { 'Authorization': `Bearer ${authToken}` },
          });
          const tasks = await response.json();
          // リストをクリアしてから追加
          document.getElementById("habits-list").innerHTML = "";
          document.getElementById("main-goals-list").innerHTML = "";
          document.getElementById("sub-goals-list").innerHTML = "";
          tasks.forEach(task => { addTaskToList(task); });
      } catch (error) {
          console.error('タスクの取得エラー:', error);
      }
  }

  // リストにタスクを追加（番号は各カテゴリーごとに更新）
  function addTaskToList(task) {
      let ul;
      if (task.type === "habit") {
          ul = document.getElementById("habits-list");
      } else if (task.type === "main") {
          ul = document.getElementById("main-goals-list");
      } else {
          ul = document.getElementById("sub-goals-list");
      }
      
      // li 要素を作成
      let li = document.createElement("li");

      // 番号表示用 span
      let numberSpan = document.createElement("span");
      numberSpan.className = "item-number";
      // 番号は後で updateListNumbers 関数で設定

      // タスク内容用 span
      let contentSpan = document.createElement("span");
      contentSpan.className = "item-content";
      contentSpan.textContent = task.content;

      // 操作用 div
      let controlsDiv = document.createElement("div");
      controlsDiv.className = "controls";

      // 上へ移動ボタン
      let upButton = document.createElement("button");
      upButton.textContent = "↑";
      upButton.onclick = function() { moveUp(li); };

      // 下へ移動ボタン
      let downButton = document.createElement("button");
      downButton.textContent = "↓";
      downButton.onclick = function() { moveDown(li); };

      // 削除ボタン
      let deleteButton = document.createElement("button");
      deleteButton.textContent = "削除";
      deleteButton.onclick = function() { deleteTask(task.id); };

      // 操作用ボタンを controlsDiv に追加
      controlsDiv.appendChild(upButton);
      controlsDiv.appendChild(downButton);
      controlsDiv.appendChild(deleteButton);

      // li に番号、内容、操作ボタンを追加
      li.appendChild(numberSpan);
      li.appendChild(contentSpan);
      li.appendChild(controlsDiv);

      // li をリストに追加
      ul.appendChild(li);

      // 番号更新
      updateListNumbers(ul);
  }

  // 各リスト内の li 要素に対し、上から連番を設定する
  function updateListNumbers(ul) {
      let items = ul.getElementsByTagName("li");
      for (let i = 0; i < items.length; i++) {
          let numberSpan = items[i].getElementsByClassName("item-number")[0];
          numberSpan.textContent = (i + 1) + ". ";
      }
  }

  // 上に移動
  function moveUp(li) {
      let prev = li.previousElementSibling;
      if (prev) {
          li.parentNode.insertBefore(li, prev);
          updateListNumbers(li.parentNode);
      }
  }

  // 下に移動
  function moveDown(li) {
      let next = li.nextElementSibling;
      if (next) {
          li.parentNode.insertBefore(next, li);
          updateListNumbers(li.parentNode);
      }
  }

  async function addItem(type) {
      let inputId;
      if (type === 'main') {
          inputId = 'mainGoalInput';
      } else if (type === 'sub') {
          inputId = 'subGoalInput';
      } else {
          inputId = type + 'Input'; // "habitInput"の場合
      }
      const input = document.getElementById(inputId);
      const content = input.value.trim();
      if (content === "") {
          alert(`${type}は空白にできません`);
          return;
      }
      const task = { content, type };
      try {
          const response = await fetch(`${apiUrl}/tasks`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${authToken}`,
              },
              body: JSON.stringify(task),
          });
          const newTask = await response.json();
          addTaskToList(newTask);
          input.value = "";
      } catch (error) {
          console.error("タスクの追加エラー:", error);
      }
  }

  async function deleteTask(id) {
      try {
          const response = await fetch(`${apiUrl}/tasks/${id}`, {
              method: 'DELETE',
              headers: { 'Authorization': `Bearer ${authToken}` },
          });
          if (response.ok) {
              alert('タスクが削除されました');
              // タスク一覧を再取得して表示番号を再設定
              fetchTasks();
          } else { 
              alert('タスク削除のエラー'); 
          }
      } catch (error) {
          console.error('タスク削除エラー:', error);
      }
  }

  function logout() {
      localStorage.removeItem('authToken');
      window.location.href = "/";
  }

  window.onload = function() { fetchTasks(); }
</script>
</body>
</html>
